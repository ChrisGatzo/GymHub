<div class="view">
    <h1>ActiveAthletes</h1>
    <p>
        <strong>TodaysTraining:</strong>

        <button id="athlete-checkin" ng-click="vm.getInactiveAthletes()" type="button" class="btn btn-link" data-toggle="tooltip" data-placement="right" title="Athlete Check In">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        </button>
    </p>

    <table class="table table-striped table-bordered table-hover" id="athletes-table">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="a in vm.filteredAthletes">
                <td style="width: 4%">
                    <button type="button" class="btn-link edit-statistics" data-athlete-id="{{ a.id }}"><span class="glyphicon glyphicon-pencil"></span></button>
                </td>
                <td>{{ a.firstName + ' ' + a. lastName }}</td>
            </tr>
        </tbody>
    </table>

    <div class="modal fade" id="athlete-statistic-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    </div>
    <div class="modal fade" id="athletes-checkin-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    </div>
</div>
